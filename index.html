<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message for Tanmayi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            color: #333;
            padding: 20px;
            text-align: center;
            margin: 0;
        }
        h1 {
            color: #e63946;
            font-size: 2.5em;
        }
        .message-section {
            margin: 30px auto;
            width: 80%;
            max-width: 700px;
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .btn {
            background-color: #e63946;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .btn:hover {
            background-color: #d62828;
        }
        .heart-play-btn {
            font-size: 30px;
            padding: 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            color: #e63946;
            animation: bounce 1s infinite;
        }
        .heart-play-btn:hover {
            color: #ff5e57;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Your Heartfelt Message</h1>

    <p>Click the buttons below to reveal the message!</p>

    <button class="btn" onclick="revealMessage(1)">Reveal Part 1</button>
    <button class="btn" onclick="revealMessage(2)">Reveal Part 2</button>
    <button class="btn" onclick="revealMessage(3)">Reveal Part 3</button>

    <div class="message-section" id="message1">
        <p>Hi Tanmayi, I hope you are doing well...</p>
        <!-- Add your message content for Part 1 here -->
    </div>

    <div class="message-section" id="message2">
        <p>Once again, I am really sorry if this has made you feel uncomfortable...</p>
        <!-- Add your message content for Part 2 here -->
    </div>

    <div class="message-section" id="message3">
        <p>Thank you so much for taking out time to read this long message...</p>
        <!-- Add your message content for Part 3 here -->
    </div>

    <button class="heart-play-btn" onclick="playMusic()">
        &#10084;&#65039; Play Music &#10084;&#65039;
    </button>

    <audio id="background-music" loop>
        <source src="https://www.example.com/your-romantic-music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        function revealMessage(part) {
            document.getElementById("message" + part).style.display = "block";
        }

        function playMusic() {
            var music = document.getElementById("background-music");
            music.play();
        }
    </script>
    
</body>
</html>
